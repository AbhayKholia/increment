<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            margin: auto;
            justify-content: center;
            text-align: center;
            color: brown;
            background-color: bisque;
        }
        .btn{
            margin-top: 20px;
        
        }
    </style>
</head>
<body>
    <div id="container">
    <h1>Check You BMI</h1>
    <h3>Enter Your Weight and height below to check your BMI Result</h3>
    <h4>Put your weight in here (KG)</h4>
    <input type="text" id="weight" placeholder="WEIGHT">
    <h4>And your height in here (CM)</h4>
    <input type="text" id="height" placeholder="HEIGHT">
    <div class="btn">
    <button onclick="bmi()">Calculate BMI</button>
    </div>
     <h3 id="result">your BMI is =</h3>
    </div>
   
</body>
</html>
<script>
    function bmi(){
var w = document.getElementById("weight").value
var h = document.getElementById("height").value
var bmi = w / (h/100 * h/100)

if(bmi <= 18.4){
    document.getElementById("result").innerText="UnderWeight"

}
else if (bmi >= 18.5 && bmi <= 24.9){
  document.getElementById("result").innerText="Normal weigth"
} 
else if(bmi >= 25 && bmi <= 29.9) {
    document.getElementById("result").innerText="Overweight"
}
else{
    document.getElementById("result").innerText="Obese"

}

}
</script>
