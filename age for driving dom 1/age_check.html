<body>
    <input id="age" type="text" placeholder="enter age ">
    <button onclick="btn()">summit</button>
    <p id="res">Display Name Here</p>
</body>

<script>
    function btn() {
    var agee=document.getElementById("age").value

   if(agee > 18) {
      document.getElementById("res").innerText = "You can drive in India!";
   }
   else if(agee < 18) {
    document.getElementById("res").innerText = "You can't drive in India";
   }
   else{
    document.getElementById("res").innerText = "You are just old enough to drive in India!";
   }   
}
 

 
</script>
