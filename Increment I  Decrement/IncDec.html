<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button>Increment</button>
    <button>Decrement</button>
</body>
</html>
<script>
    let count = localStorage.getItem("localcount") || 0 
    
    document.querySelector("h1").innerText = count
    document.querySelector("h1+button").addEventListener("click",incre)

    function incre(){
     count++
     document.querySelector("h1").innerText=count;
     localStorage.setItem("localcount",count)
 
    }
    document.querySelector("button+button").addEventListener("click",decre)

    function decre(){
     count--
     document.querySelector("h1").innerText=count;
     localStorage.setItem("localcount",count)

    }
</script>
